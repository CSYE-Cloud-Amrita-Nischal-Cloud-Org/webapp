name: test webapp workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_test_java_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          architecture: x64
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Execute test
        run: ./gradlew test
